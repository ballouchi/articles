          <span class="crawler-post-infos">

        <div class='post' itemprop='articleBody'>
          <p>Hello guys, I know there is some conditional formatting required here, but as per my previous threads, I’m hopeless when it comes to this type of thing, but basically I have a spreadsheet for customers and as I enter (or rather copy/paste) the customers name into the spreadsheet, I’m looking for a way for that cell to be highlighted if the name has already been entered into the sheet.   The purpose is to let me know this is a repeat customer for a variety of reasons but would make life so much easier to know as I enter the details rather than trying to search manually every time I go to enter customer details.   The customers name would only be found in 1 column.<br>
Any help appreciated.<br>
Marko</p>
        </div>

          </span>

          <link itemprop="mainEntityOfPage" href="https://ask.libreoffice.org/t/auto-highlight-duplicate-entries-in-calc/46110">

            <link itemprop="image" href="https://ask.libreoffice.org/uploads/asklibo/original/3X/7/1/7119598475b2e178e00e305cc61a5f6629eec107.png">

          <span class="crawler-post-infos">
              <time itemprop='datePublished' datetime='2019-10-29T14:40:48Z' class='post-time'>
                October 29, 2019,  2:40pm
              </time>
              <meta itemprop='dateModified' content='2019-10-29T14:40:48Z'>
          <span itemprop='position'>#2</span>
          </span>
        </div>
        <div class='post' itemprop='articleBody'>
          <p>Hello,</p>
<p>this is quite straightforward - lets assume your “customer name” is in column A, then</p>
<ul>
<li>Select <code>column A</code> by clicking on the header character <code>A</code>
</li>
<li><code>Format -&gt; Conditional -&gt; Condition...</code></li>
<li>Condition 1: <code>Cell value is</code> and select <code>duplicate</code> from the dropdown</li>
<li>Apply Style: Select your cell style (e.g. <code>Error</code> or any you defined in advance)</li>
<li>Check cell range being <code>A1:A1048576</code> (You may want to reduce the 1048576 to any reasonable number you assume the maximum to be ever used)</li>
<li>Click <code>OK</code> button</li>
</ul>
<p><div class="lightbox-wrapper"><a class="lightbox" href="https://ask.libreoffice.org/uploads/asklibo/original/3X/7/1/7119598475b2e178e00e305cc61a5f6629eec107.png" data-download-href="https://ask.libreoffice.org/uploads/asklibo/7119598475b2e178e00e305cc61a5f6629eec107" title="image description"><img src="https://ask.libreoffice.org/uploads/asklibo/optimized/3X/7/1/7119598475b2e178e00e305cc61a5f6629eec107_2_483x500.png" alt="image description" data-base62-sha1="g8wgsWwkK0ObpEL7D7KPMXZYjI3" width="483" height="500" srcset="https://ask.libreoffice.org/uploads/asklibo/optimized/3X/7/1/7119598475b2e178e00e305cc61a5f6629eec107_2_483x500.png, https://ask.libreoffice.org/uploads/asklibo/original/3X/7/1/7119598475b2e178e00e305cc61a5f6629eec107.png 1.5x, https://ask.libreoffice.org/uploads/asklibo/original/3X/7/1/7119598475b2e178e00e305cc61a5f6629eec107.png 2x" data-small-upload="https://ask.libreoffice.org/uploads/asklibo/optimized/3X/7/1/7119598475b2e178e00e305cc61a5f6629eec107_2_10x10.png"><div class="meta">
<svg class="fa d-icon d-icon-far-image svg-icon" aria-hidden="true"><use xlink:href="#far-image"></use></svg><span class="filename">image description</span><span class="informations">630×652 18.2 KB</span><svg class="fa d-icon d-icon-discourse-expand svg-icon" aria-hidden="true"><use xlink:href="#discourse-expand"></use></svg>
</div></a></div></p>
<p>Hope that helps.</p>

<p>(3) Data</p>
<p>(4) More filters</p>
<p>(5) Advanced filter</p>
